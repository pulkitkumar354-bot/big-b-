<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Amitabh from Fire!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(180deg, #000000, #1a0000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-title {
            color: #ff6600;
            font-size: 3.5em;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        .start-subtitle {
            color: #ffeb3b;
            font-size: 1.8em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px #000;
        }

        .start-image {
            width: 300px;
            height: auto;
            border-radius: 20px;
            border: 5px solid #ff6600;
            box-shadow: 0 0 40px rgba(255, 102, 0, 0.8);
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .audio-note {
            color: #ffeb3b;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 102, 0, 0.2);
            border-radius: 15px;
            border: 2px solid #ff6600;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #0a0a0a, #2d0000);
            border: 5px solid #ff6600;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.5);
            touch-action: none;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 3px solid #ff6600;
        }

        .title {
            color: #ff6600;
            font-size: 1.5em;
            text-shadow: 0 0 10px #ff0000;
        }

        .score-display {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #ffeb3b;
            font-size: 0.8em;
        }

        .stat-value {
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .player {
            position: absolute;
            width: 100px;
            height: 120px;
            border-radius: 10px;
            transition: transform 0.05s ease;
            z-index: 50;
            filter: drop-shadow(0 0 15px rgba(255, 235, 59, 0.6));
        }

        .player.hit {
            animation: hitFlash 0.4s ease;
        }

        @keyframes hitFlash {
            0%, 100% { 
                filter: drop-shadow(0 0 15px rgba(255, 235, 59, 0.6));
                transform: scale(1);
            }
            25% { 
                filter: drop-shadow(0 0 40px rgba(255, 0, 0, 1)) brightness(1.8);
                transform: scale(1.1) rotate(-5deg);
            }
            75% { 
                filter: drop-shadow(0 0 40px rgba(255, 0, 0, 1)) brightness(1.8);
                transform: scale(1.1) rotate(5deg);
            }
        }

        .player-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ffeb3b;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            border: 5px solid #ff6600;
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .game-over-screen.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .game-over-title {
            color: #ff6600;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .game-over-message {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .final-score {
            color: #ffeb3b;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #ff6600, #ff0000);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.6);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffeb3b;
            font-size: 1.1em;
            text-align: center;
            z-index: 100;
            text-shadow: 2px 2px 4px #000;
        }

        .health-bar {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 200px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #ffeb3b;
            border-radius: 15px;
            overflow: hidden;
            z-index: 100;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6600;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1s ease-out forwards;
            box-shadow: 0 0 15px #ff0000;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--tx)) scale(0);
                opacity: 0;
            }
        }

        .explosion {
            position: absolute;
            font-size: 3em;
            animation: explode 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 60;
        }

        @keyframes explode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(180deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .game-container {
                max-width: 100%;
                height: 100vh;
                height: 100dvh;
                border-radius: 0;
                border: none;
            }
            
            .title {
                font-size: 1em;
            }
            
            .start-title {
                font-size: 2em;
            }
            
            .start-subtitle {
                font-size: 1.2em;
            }
            
            .start-image {
                width: 200px;
            }
            
            .header {
                padding: 10px;
            }
            
            .stat-label {
                font-size: 0.7em;
            }
            
            .stat-value {
                font-size: 1.1em;
            }
            
            .health-bar {
                width: 150px;
                height: 25px;
            }
            
            .player {
                width: 80px;
                height: 96px;
            }
            
            .instructions {
                font-size: 0.9em;
                bottom: 10px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
            
            .game-over-title {
                font-size: 2em;
            }
            
            .game-over-message {
                font-size: 1.2em;
            }
            
            .final-score {
                font-size: 1.5em;
            }
        }
        
        @media (max-width: 480px) {
            .start-title {
                font-size: 1.5em;
            }
            
            .start-image {
                width: 150px;
            }
            
            .player {
                width: 60px;
                height: 72px;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <div class="start-title">ðŸ”¥ MAA KA BH@SDA AAG ðŸ”¥</div>
        <div class="start-subtitle">Save Amitabh Bachchan from Fire!</div>
        
        <img class="start-image" src="meme.jpg" alt="Amitabh Bachchan" id="startImage">
        
        <button class="btn" onclick="startGame()">
            ðŸŽ® START GAME
        </button>
    </div>

    <div class="game-container">
        <div class="header">
            <div class="title">ðŸ”¥ MAA KA BH@SDA AAG ðŸ”¥</div>
            <div class="score-display">
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Level</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>
        </div>

        <div class="health-bar">
            <div class="health-fill" id="healthFill" style="width: 100%"></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="player" class="player">
            <img id="playerImage" class="player-image" src="" alt="Amitabh">
        </div>

        <div class="instructions" id="instructions">
            Use ARROW KEYS or MOUSE to move â€¢ Avoid the flames! ðŸ”¥
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-title">MAA KA BH@SDA! ðŸ”¥</div>
            <div class="game-over-message">AMITABH GOT BURNED!</div>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="btn" onclick="restartGame()">ðŸŽ® Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const player = document.getElementById('player');
        const playerImage = document.getElementById('playerImage');
        const startImage = document.getElementById('startImage');
        const gameContainer = document.querySelector('.game-container');

        // Use your local image file
        const amitabhImage = 'meme.jpg'; // Make sure this file is in the same folder

        playerImage.src = amitabhImage;
        startImage.src = amitabhImage;

        // Audio setup
        let audioContext;
        let audioElement;
        const videoAudioUrl = 'audio.mp3'; // Replace with your video URL

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Create audio element for the video sound
            if (!audioElement) {
                audioElement = new Audio(videoAudioUrl);
                audioElement.volume = 0.7;
            }
        }

        function playHitSound() {
            // Play explosion sound effect
            if (audioContext) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 100;
                oscillator.type = 'sawtooth';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
            
            // Play video audio
            if (audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().catch(err => console.log('Audio play failed:', err));
            }
        }

        function startGame() {
            initAudio();
            document.getElementById('startScreen').classList.add('hidden');
            initGame();
        }

        // Set canvas size
        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let gameActive = false;
        let score = 0;
        let level = 1;
        let health = 100;
        let flames = [];
        let playerX = 0;
        let playerY = 0;
        let mouseX = 0;
        let mouseY = 0;
        let keys = {};

        // Player object
        const playerObj = {
            x: 0,
            y: 0,
            width: 100,
            height: 120,
            speed: 6
        };

        function initGame() {
            playerX = canvas.width / 2 - 50;
            playerY = canvas.height - 200;
            playerObj.x = playerX;
            playerObj.y = playerY;
            mouseX = playerX;
            mouseY = playerY;
            gameActive = true;
            update();
        }

        // Create flame
        function createFlame() {
            const flame = {
                x: Math.random() * (canvas.width - 60),
                y: canvas.height,
                width: 60,
                height: 80,
                speed: 1.2 + level * 0.3,
                wobble: Math.random() * Math.PI * 2,
                scale: 0.8 + Math.random() * 0.4
            };
            flames.push(flame);
        }

        // Draw flame on canvas
        function drawFlame(flame) {
            const wobbleOffset = Math.sin(flame.wobble) * 10;
            
            const gradient = ctx.createLinearGradient(
                flame.x + wobbleOffset, 
                flame.y, 
                flame.x + wobbleOffset, 
                flame.y - flame.height
            );
            gradient.addColorStop(0, '#ff0000');
            gradient.addColorStop(0.4, '#ff6600');
            gradient.addColorStop(0.7, '#ffaa00');
            gradient.addColorStop(1, '#ffeb3b');
            
            ctx.save();
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#ff6600';
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.ellipse(
                flame.x + flame.width/2 + wobbleOffset, 
                flame.y - flame.height/2, 
                (flame.width/2 + Math.sin(flame.wobble) * 5) * flame.scale, 
                (flame.height/2) * flame.scale, 
                0, 0, Math.PI * 2
            );
            ctx.fill();
            ctx.restore();
            
            flame.wobble += 0.15;
        }

        // Check collision
        function checkCollision(flame) {
            return playerObj.x < flame.x + flame.width - 10 &&
                   playerObj.x + playerObj.width > flame.x + 10 &&
                   playerObj.y < flame.y &&
                   playerObj.y + playerObj.height > flame.y - flame.height + 10;
        }

        // Update game
        function update() {
            if (!gameActive) return;

            // Update player position with keyboard
            if (keys['ArrowLeft'] && playerObj.x > 0) {
                playerObj.x -= playerObj.speed;
            }
            if (keys['ArrowRight'] && playerObj.x < canvas.width - playerObj.width) {
                playerObj.x += playerObj.speed;
            }
            if (keys['ArrowUp'] && playerObj.y > 100) {
                playerObj.y -= playerObj.speed;
            }
            if (keys['ArrowDown'] && playerObj.y < canvas.height - playerObj.height) {
                playerObj.y += playerObj.speed;
            }

            // Smooth mouse movement
            playerObj.x += (mouseX - playerObj.x) * 0.15;
            playerObj.y += (mouseY - playerObj.y) * 0.15;

            // Constrain player
            playerObj.x = Math.max(0, Math.min(canvas.width - playerObj.width, playerObj.x));
            playerObj.y = Math.max(100, Math.min(canvas.height - playerObj.height, playerObj.y));

            // Update player DOM element
            player.style.left = playerObj.x + 'px';
            player.style.top = playerObj.y + 'px';

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw flames
            flames = flames.filter(flame => {
                flame.y -= flame.speed;
                drawFlame(flame);

                // Check collision
                if (checkCollision(flame)) {
                    health -= 10;
                    updateHealth();
                    player.classList.add('hit');
                    setTimeout(() => player.classList.remove('hit'), 400);
                    createParticles(playerObj.x + playerObj.width/2, playerObj.y + playerObj.height/2);
                    createExplosion(playerObj.x + playerObj.width/2, playerObj.y + playerObj.height/2);
                    playHitSound();
                    
                    if (health <= 0) {
                        gameOver();
                    }
                    return false;
                }

                // Remove flames that go off screen
                if (flame.y < -flame.height) {
                    score += 10;
                    document.getElementById('score').textContent = score;
                    
                    // Level up
                    if (score % 100 === 0) {
                        level++;
                        document.getElementById('level').textContent = level;
                    }
                    return false;
                }

                return true;
            });

            // Spawn new flames
            if (Math.random() < 0.015 + level * 0.003) {
                createFlame();
            }

            requestAnimationFrame(update);
        }

        // Update health bar
        function updateHealth() {
            const healthFill = document.getElementById('healthFill');
            healthFill.style.width = health + '%';
            
            if (health < 30) {
                healthFill.style.background = 'linear-gradient(90deg, #f44336, #ff5722)';
            } else if (health < 60) {
                healthFill.style.background = 'linear-gradient(90deg, #ff9800, #ffc107)';
            }
        }

        // Create particles effect
        function createParticles(x, y) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 150 + 'px');
                gameContainer.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Create explosion emoji
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = 'ðŸ’¥';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            gameContainer.appendChild(explosion);
            
            setTimeout(() => explosion.remove(), 500);
        }

        // Game over
        function gameOver() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.add('show');
            playHitSound();
        }

        // Restart game
        function restartGame() {
            gameActive = true;
            score = 0;
            level = 1;
            health = 100;
            flames = [];
            playerObj.x = canvas.width / 2 - 50;
            playerObj.y = canvas.height - 200;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOverScreen').classList.remove('show');
            updateHealth();
            
            update();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        gameContainer.addEventListener('mousemove', (e) => {
            const rect = gameContainer.getBoundingClientRect();
            mouseX = e.clientX - rect.left - playerObj.width / 2;
            mouseY = e.clientY - rect.top - playerObj.height / 2;
        });

        gameContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = gameContainer.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left - playerObj.width / 2;
            mouseY = touch.clientY - rect.top - playerObj.height / 2;
        });
    </script>
</body>
</html>
